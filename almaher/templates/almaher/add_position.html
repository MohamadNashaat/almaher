{% extends 'almaher/base_card_dml.html'%}

{% block pg_head %}
    Add Position
{% endblock %}

{% block card_body %}
    <form class="user" action="{% url 'add_position' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <div class="col-sm-6 mb-4 mb-sm-0">
                <input type="text" class="form-control form-control-user" id="position" name="nposition"
                    placeholder="Position Name" required >
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <a type="button" class="btn btn-secondary w-25 mr-4" href="{% url 'position'%}">
                <span>Cancel</span>
            </a>
            <input type="submit" value="Add" class="btn btn-primary w-25">
        </div>
    </form>
{% endblock %}
