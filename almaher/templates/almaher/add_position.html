{% extends 'almaher/base.html'%}

{% block body%}

<!-- Begin Page Content -->
<div class="container-fluid">

    {% if messages %}
    {% for message in messages %}
    {% if message.tags %}
    <div class="d-flex justify-content-center">
        <div class="alert alert-success my-4 text-center w-50" role="alert">
            {{message}}
        </div>
    </div>
    {% endif %}
    {% endfor %}
    {% endif %}

    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">Add Position</h1>

    <form class="user" action="{% url 'add_position' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <div class="col-sm-6 mb-4 mb-sm-0">
                <input type="text" class="form-control form-control-user" id="position" name="nposition"
                    placeholder="Position Name" required >
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <a type="button" class="btn btn-secondary btn-user w-25 mr-4" href="{% url 'position'%}">
                <span>Cancel</span>
            </a>
            <input type="submit" value="Add" class="btn btn-primary btn-user w-25">
        </div>
    </form>   
    
    
</div>
<!-- /.container-fluid -->  

{% endblock %}
