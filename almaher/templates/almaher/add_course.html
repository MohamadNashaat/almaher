{% extends 'almaher/base_card_dml.html'%}

{% block pg_head %}
    Add Course
{% endblock %}

{% block card_body %}
    <form class="user" action="{% url 'add_course' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <div class="col-sm-6 mb-4 mb-sm-0">
                <label for="exampleInputEmail1" class="form-label">Course Name</label>
                <input type="text" class="form-control form-control-user" id="ncourse" name="ncourse"
                    placeholder="Course Name" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6 mb-4 mb-sm-0">
                <label for="exampleInputEmail1" class="form-label">Start Date</label>
                <input type="date" class="form-control rounded-pill" id="sdate" name="sdate" required>
            </div>
            <div class="col-sm-6">
                <label for="exampleInputEmail1" class="form-label">End Date</label>
                <input type="date" class="form-control rounded-pill" id="edate" name="edate" required>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <a type="button" class="btn btn-secondary w-25 mr-4" href="{% url 'course'%}">
                <span>Cancel</span>
            </a>
            <input type="submit" value="Add" class="btn btn-primary w-25">
        </div>
    </form>
{% endblock %}
