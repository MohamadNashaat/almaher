{% extends 'almaher/base.html'%}

{% block body%}

<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">Add Student</h1>

    <form class="user">
        <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="text" class="form-control form-control-user" id="FirstName"
                    placeholder="First Name">
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control form-control-user" id="LastName"
                    placeholder="Last Name">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="text" class="form-control form-control-user" id="Father"
                    placeholder="Father">
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control form-control-user" id="Job"
                    placeholder="Job">
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="text" class="form-control form-control-user" id="PhoneNumber"
                    placeholder="Phone Number">
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control form-control-user" id="HomeNumber"
                    placeholder="Home Number">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <input type="text" class="form-control form-control-user" id="Address"
                    placeholder="Address">
            </div>
            <div class="col-sm-6">
                <input type="date" class="form-control rounded-pill" id="date">
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-user w-25">Add</button>
        </div>
    </form>    

</div>
<!-- /.container-fluid -->  

{% endblock %}
