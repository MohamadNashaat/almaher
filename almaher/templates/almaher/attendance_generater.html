{% extends 'almaher/base_card_dml.html'%}

{% block pg_head %}
    Attendance Generater
{% endblock %}

{% block card_body %}
    <form class="user" action="{% url 'attendance_generater' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <div class="col-sm-6 mb-4 mb-sm-0">
                <label for="exampleInputEmail1" class="form-label">Course</label>
                <select class="form-control form-select rounded-pill w-50" aria-label="Default select example" name="course" id="course" required>
                    {% for item in course%}
                    <option value="{{item.course_id}}">{{item.course_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-sm-6">
                <label for="exampleInputEmail1" class="form-label">Number Of Sessions</label>
                <input type="number" class="form-control form-control-user" id="num" name="num"
                    placeholder="Number of sessions" required>            
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6 mb-4 mb-sm-0">
                <label for="exampleInputEmail1" class="form-label">Start Date</label>
                <input type="date" class="form-control rounded-pill" id="sdate" name="sdate" required>
            </div>
            
        </div>

        <div class="d-flex justify-content-center">
            <a type="button" class="btn btn-secondary w-25 mr-4" href="{% url 'attendance'%}">
                <span>Cancel</span>
            </a>
            <input type="submit" value="Add" class="btn btn-primary w-25">
        </div>
    </form>
{% endblock %}
