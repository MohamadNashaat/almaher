{% extends 'almaher/base_card_dml.html'%}

{% block mess %}
    {% if messages %}
    {% for message in messages %}
    {% if message.tags %}
    <div class="d-flex justify-content-center">
        <div class="alert alert-success my-2 text-center w-25" role="alert">
            {{message}}
        </div>
    </div>
    {% endif %}
    {% endfor %}
    {% endif %}
{% endblock %}

{% block pg_head %}
    Select Exam
{% endblock %}

{% block card_body %}
    <form action="{% url 'select_exam' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <div class="mb-3 mb-sm-0">
                <div class="d-flex justify-content-center">
                    <select class="form-control form-select rounded-pill w-50" aria-label="Default select example" name="type" id="type" required>
                        <option value="نظري">نظري</option>
                        <option value="عملي">عملي</option>
                    </select>
                </div>
            </div>
        </div>
         <div class="form-group row">
            <div class="mb-3 mb-sm-0">
                <div class="d-flex justify-content-center">
                    <select class="form-control form-select rounded-pill w-50" aria-label="Default select example" name="time" id="time" required>
                        <option value="الامتحان الأول">الامتحان الأول</option>
                        <option value="التكميلي">التكميلي</option>
                        <option value="الاعادة">الاعادة</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-25">Ok</button>
        </div>
    </form>
{% endblock %}
