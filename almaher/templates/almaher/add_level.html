{% extends 'almaher/base_card_dml.html'%}

{% block pg_head %}
    Add Level
{% endblock %}

{% block card_body %}
    <form class="user" action="{% url 'add_level' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <div class="col-sm-6 mb-4 mb-sm-0">
                <input type="text" class="form-control form-control-user" id="nlevel" name="nlevel"
                    placeholder="Level Name" required >
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <a type="button" class="btn btn-secondary w-25 mr-4" href="{% url 'level'%}">
                <span>Cancel</span>
            </a>
            <input type="submit" value="Add" class="btn btn-primary w-25">
        </div>
    </form>
{% endblock %}
