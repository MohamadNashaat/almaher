{% extends 'almaher/base_card_dml.html'%}

{% block mess %}
    {% if messages %}
    {% for message in messages %}
    {% if message.tags %}
    <div class="d-flex justify-content-center">
        <div class="alert alert-success my-2 text-center w-25" role="alert">
            {{message}}
        </div>
    </div>
    {% endif %}
    {% endfor %}
    {% endif %}
{% endblock %}

{% block pg_head %}
    Select Course
{% endblock %}

{% block card_body %}
    <form action="{% url 'exam' %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <div class="mb-3 mb-sm-0">
                <div class="d-flex justify-content-center">
                    <select class="form-control form-select rounded-pill w-50" aria-label="Default select example" name="course" id="course" required>
                        {% for item in course%}
                            <option value="{{item.course_id}}">{{item.course_name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="mb-3 mb-sm-0">
                <div class="d-flex justify-content-center">
                    <select class="form-control form-select rounded-pill w-50" aria-label="Default select example" name="exam_time" id="exam_time" required>
                        {% for item in exam_time %}
                            <option value="{{item.exam_time_id}}">{{item.exam_time_name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-25">Ok</button>
        </div>
    </form>
{% endblock %}
